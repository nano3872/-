<!DOCTYPE html>
<html>
<head>
    <title>英単語学習アプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="title-screen">
            <h1 id="title-top">鉄緑会</h1>
            <h2 id="title-top-2">東大英単語熟語</h2>
            <h3 id="title-top-1">鉄壁</h3>
            <div id="range-buttons">
                <button id="range-1-800">1-800</button>
                <button id="range-801-1600">801-1600</button>
                <button id="range-1601-2176">1601-2176</button>
            </div>
            <div id="set-button-container" style="display: none;"></div>
        </div>
        <div id="card-screen" style="display: none;">
            <div id="english-area">
                <div id="english"></div>
            </div>
            <div id="japanese-area">
                <div id="japanese"></div>
            </div>
            <div id="navigation">
                <button id="prev">前の単語</button>
                <div id="progress"></div>
            </div>
            <div id="buttons-area">
                <button id="return-title-card">タイトルへ戻る</button>
                <div id="buttons">
                    <button id="known">知ってる</button>
                    <button id="unknown">知らない</button>
                </div>
            </div>
        </div>
        <div id="result-screen" style="display: none;">
            <h2>結果</h2>
            <p>正解数: <span id="correct-count"></span> / <span id="total-count"></span></p>
            <p>正解率: <span id="correct-percentage"></span>%</p>
            <button id="retry-button">もう一度挑戦</button>
            <button id="retry-incorrect-button">不正解のみ再挑戦</button>
            <button id="return-title">タイトルへ戻る</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
